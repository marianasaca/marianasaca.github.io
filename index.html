<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mariana Saca - Data Analytics Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 2.5rem 1.5rem;
      text-align: center;
    }
    h1 {
      margin: 0.5rem 0 0.5rem;
      font-size: 2.2rem;
    }
    .tagline {
      opacity: 0.85;
      font-size: 1.05rem;
    }
    .bio {
      max-width: 650px;
      margin: 1rem auto 0;
      opacity: 0.85;
      line-height: 1.5;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 3px solid #1f2937;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
    }
    main {
      max-width: 960px;
      margin: 0 auto 3rem;
      padding: 0 1.5rem 2rem;
    }
    h2 {
      margin-top: 2.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #020617;
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      border: 1px solid #1f2937;
      transition: 0.25s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.15rem;
    }
    .meta {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
      padding-bottom: 1.5rem;
    }
  </style>
</head>
